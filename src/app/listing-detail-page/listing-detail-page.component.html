<div class=content-box *ngIf="!isLoading">
  <p>This listing has been viewed {{listing.views}} time(s)</p>
  <a routerLink="/listings">
    <button>Back</button>
  </a>
  <h2>{{listing.name}}</h2>
  <p>{{listing.description}}</p>
  <p>{{listing.price}}</p>
  <a routerLink="/contact/{{listing.id}}">
    <button>Contact Seller</button>
  </a>
</div>
<div class="content-box" *ngIf="isLoading">
  <h3>Loading.... Please wait, you have a lot to explore!! :)</h3>
</div>
