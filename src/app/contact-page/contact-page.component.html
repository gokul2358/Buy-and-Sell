<div class="content-box">
  <h3>Send the owner a message:</h3>
  <div>
    <label>
      Your Email Address:
      <input name="email" [(ngModel)]="email" />
    </label>
  </div>
  <div>
    <label>
      Your Message:
      <textarea
        name="message"
        rows="5"
        cols="20"
        [(ngModel)]="message">
      </textarea>
    </label>
  </div>
  <button (click)="sendMessage()">Send</button>
  <a routerLink="/listings/{{listing.id}}">
  <button>Cancel</button>
</a>
</div>
